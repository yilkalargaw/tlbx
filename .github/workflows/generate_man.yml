name: Generate Man Page

on:
  push:
    paths:
      - 'README.org'
      - '.github/workflows/manpage.yml'  # Reference this actual filename
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-manpage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Generate man page
        run: |
          mkdir -p man
          pandoc -s -t man README.org -o man/tlbx.1

      - name: Commit man page
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add man/tlbx.1
          git diff --cached --quiet || git commit -m "Auto-generated: Update man page from README.org"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: tlbx-manpage
          path: man/tlbx.1
